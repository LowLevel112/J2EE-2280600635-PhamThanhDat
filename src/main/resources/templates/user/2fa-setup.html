<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt 2FA - Xác thực Hai Yếu Tố</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
  </head>
  <body>
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">
                <i class="fas fa-lock"></i> Cài đặt Xác thực Hai Yếu Tố
              </h4>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <h5>Xác minh qua Email</h5>
                  <p class="text-muted">
                    Chúng tôi đã gửi mã xác minh (OTP) đến email của bạn:
                  </p>
                  <div class="alert alert-info">
                    <strong th:text="${maskedEmail}"></strong>
                  </div>

                  <h5 class="mt-4">Nhập mã OTP</h5>
                  <p class="text-muted small">
                    Kiểm tra email và nhập mã 6 chữ số:
                  </p>

                  <form th:action="@{/2fa/confirm}" method="post">
                    <div class="form-group mb-3">
                      <input
                        type="text"
                        id="code"
                        name="code"
                        class="form-control form-control-lg text-center"
                        placeholder="000000"
                        pattern="[0-9]{6}"
                        maxlength="6"
                        required
                        autocomplete="off"
                        style="
                          letter-spacing: 8px;
                          font-weight: bold;
                          font-size: 1.5rem;
                        "
                      />
                    </div>
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-check"></i> Xác nhận & Kích hoạt
                      </button>
                      <a href="/" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                  </form>

                  <div class="alert alert-warning mt-4">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Lưu ý:</strong> Mã OTP hết hạn sau 10 phút.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
  </body>
</html>
