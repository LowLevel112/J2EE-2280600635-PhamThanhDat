<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <title>Chỉnh sửa danh mục</title>
  </head>

  <body>
    <th:block th:replace="~{layout::header}"></th:block>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
              <h2 class="mb-0">
                <i class="fas fa-edit me-2"></i>Chỉnh sửa danh mục
              </h2>
            </div>
            <div class="card-body p-4">
              <!-- Hiển thị lỗi nếu có -->
              <div
                th:if="${errors}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong>Lỗi:</strong>
                <ul class="mb-0 mt-2">
                  <li th:each="error : ${errors}" th:text="${error}"></li>
                </ul>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              <form
                th:action="@{/categories/edit}"
                th:object="${category}"
                method="post"
              >
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                  <label class="form-label" for="name">
                    <strong>Tên danh mục:</strong>
                    <span class="text-danger">*</span>
                  </label>
                  <input
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="Nhập tên danh mục (tối đa 50 ký tự)"
                    th:field="*{name}"
                    id="name"
                    required
                    autofocus
                    maxlength="50"
                  />
                  <small class="text-muted d-block mt-1">
                    Ví dụ: Tiểu thuyết, Khoa học, Lịch sử,...
                  </small>
                  <span
                    class="text-danger"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                  >
                  </span>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                  <a class="btn btn-secondary" th:href="@{/categories}">
                    <i class="fas fa-arrow-left me-2"></i>Quay lại
                  </a>
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save me-2"></i>Lưu thay đổi
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:replace="~{layout::footer}"></th:block>
    <th:block th:replace="~{layout::script}"></th:block>
  </body>
</html>
