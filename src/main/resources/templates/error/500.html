<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lỗi 500 - Lỗi Máy Chủ Nội Bộ</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .error-container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        max-width: 500px;
      }
      .error-code {
        font-size: 80px;
        color: #dc3545;
        font-weight: bold;
        margin: 0;
      }
      .error-message {
        font-size: 24px;
        color: #333;
        margin: 10px 0;
      }
      .error-description {
        color: #666;
        margin: 20px 0;
        line-height: 1.6;
      }
      .error-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 30px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
      .error-button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1 class="error-code">500</h1>
      <h2 class="error-message">Lỗi Máy Chủ Nội Bộ</h2>
      <p class="error-description">
        Xin lỗi! Máy chủ gặp lỗi khi xử lý yêu cầu của bạn.<br />
        Vui lòng thử lại sau hoặc liên hệ với quản trị viên.
      </p>
      <div th:if="${timestamp}">
        <small
          class="text-muted"
          th:text="'Thời gian: ' + ${#dates.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}"
        ></small>
      </div>
      <br />
      <a href="/" class="error-button">Quay lại Trang Chủ</a>
    </div>
  </body>
</html>
